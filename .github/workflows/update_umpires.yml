name: Nightly Umpire Data Update

on:
  # 1. Runs automatically every day at 8:00 AM UTC (4:00 AM EST)
  # This ensures late West Coast games have finished and finalized.
  schedule:
    - cron: '0 8 * * *'
  
  # 2. Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pybaseball pandas requests

      - name: Run Umpire Builder Script
        run: python umpire_builder.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "action@github.com"
          git add data/umpires.json
          
          # Only commit and push if the JSON file actually changed
          git diff --quiet && git diff --staged --quiet || (git commit -m "Automated update: Umpire stats" && git push)
